name: Build and Release
permissions:
  contents: write 
on:
  push:
    tags:
      - 'v*'  # Déclenché par les tags commençant par 'v' (ex: v1.0.0)
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  build-backend:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore apps/kiosk-backend/kiosk-backend.csproj

      - name: Build backend
        run: dotnet build apps/kiosk-backend/kiosk-backend.csproj --configuration Release --no-restore

      - name: Publish backend
        run: dotnet publish apps/kiosk-backend/kiosk-backend.csproj --configuration Release --output ./backend-release --no-build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: backend-release/
          retention-days: 5

  build-electron:
    name: Build Electron App
    needs: build-backend
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/kiosk-ui/package-lock.json

      - name: Install dependencies
        working-directory: apps/kiosk-ui
        run: npm ci
        timeout-minutes: 10

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: apps/kiosk-ui
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: apps/kiosk-ui
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Désactive la signature de code pour macOS

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-ui-windows
          path: |
            apps/kiosk-ui/dist/*.exe
            apps/kiosk-ui/dist/*.exe.blockmap
          retention-days: 5

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-ui-macos
          path: |
            apps/kiosk-ui/dist/*.dmg
            apps/kiosk-ui/dist/*.dmg.blockmap
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: [build-backend, build-electron]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-release
          path: ./release/backend

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: kiosk-ui-windows
          path: ./release/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: kiosk-ui-macos
          path: ./release/macos

      - name: Compress backend
        run: |
          cd ./release/backend
          tar -czf ../kiosk-backend-linux.tar.gz *
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/windows/*.exe
            release/macos/*.dmg
            release/kiosk-backend-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
